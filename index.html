<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->

    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://jothivasan.dev/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Modulepreload for faster Safari/ES module loading -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      ::selection {
        background-color: #1dcd9f;
        color: #000000;
      }
      /* Custom thin scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #18181b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #27272a;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Initial HTML Loading Screen - displays immediately while JS loads -->
    <div
      id="initial-loader"
      style="
        position: fixed;
        inset: 0;
        z-index: 999;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease-out;
      "
    >
      <div
        style="
          width: 100%;
          max-width: 280px;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <!-- Logo SVG -->
        <div style="margin-bottom: 40px">
          <svg
            width="60"
            height="69"
            viewBox="0 0 55 63"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite"
          >
            <circle cx="15" cy="48" r="15" fill="#D9D9D9" />
            <path
              d="M34 10.5C34 4.70101 38.701 0 44.5 0C50.299 0 55 4.70101 55 10.5V42C55 53.598 45.598 63 34 63V10.5Z"
              fill="#1DCD9F"
            />
          </svg>
        </div>

        <!-- Progress bar container -->
        <div
          style="
            width: 100%;
            height: 2px;
            background: rgba(39, 39, 42, 0.5);
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(39, 39, 42, 0.2);
          "
        >
          <div
            id="initial-progress-bar"
            style="
              position: absolute;
              top: 0;
              left: 0;
              height: 100%;
              width: 0%;
              background: #1dcd9f;
              transition: width 0.1s ease-out;
              box-shadow: 0 0 15px rgba(29, 205, 159, 0.5);
            "
          ></div>
        </div>

        <!-- Status text -->
        <div
          style="
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
          "
        >
          <div style="display: flex; align-items: baseline; gap: 8px">
            <span
              id="initial-status-text"
              style="
                font-size: 10px;
                font-weight: 900;
                font-style: italic;
                letter-spacing: 0.5em;
                color: #71717a;
                text-transform: uppercase;
                font-family: &quot;Inter&quot;, sans-serif;
              "
              >INITIALIZING</span
            >
            <span
              id="initial-progress-text"
              style="
                font-size: 12px;
                font-weight: 900;
                font-style: italic;
                color: #ffffff;
                width: 32px;
                text-align: right;
                font-family: &quot;Inter&quot;, sans-serif;
                font-variant-numeric: tabular-nums;
              "
              >0%</span
            >
          </div>
          <div id="initial-dots" style="display: flex; gap: 6px">
            <div
              style="
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background: #27272a;
                transition: background 0.3s;
              "
            ></div>
            <div
              style="
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background: #27272a;
                transition: background 0.3s;
              "
            ></div>
            <div
              style="
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background: #27272a;
                transition: background 0.3s;
              "
            ></div>
            <div
              style="
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background: #27272a;
                transition: background 0.3s;
              "
            ></div>
            <div
              style="
                width: 4px;
                height: 4px;
                border-radius: 50%;
                background: #27272a;
                transition: background 0.3s;
              "
            ></div>
          </div>
        </div>
      </div>

      <!-- Background glow -->
      <div
        style="position: absolute; inset: 0; pointer-events: none; opacity: 0.2"
      >
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: rgba(29, 205, 159, 0.05);
            filter: blur(120px);
            border-radius: 50%;
          "
        ></div>
      </div>
    </div>

    <style>
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>

    <script>
      // Animate the initial loader progress
      (function () {
        var progress = 0;
        var progressBar = document.getElementById("initial-progress-bar");
        var progressText = document.getElementById("initial-progress-text");
        var statusText = document.getElementById("initial-status-text");
        var dots = document.getElementById("initial-dots").children;

        var timer = setInterval(function () {
          var increment = Math.floor(Math.random() * 5) + 1;
          progress = Math.min(progress + increment, 100);

          if (progressBar) progressBar.style.width = progress + "%";
          if (progressText) progressText.textContent = progress + "%";

          // Update dots
          for (var i = 0; i < dots.length; i++) {
            if (progress > (i + 1) * 20) {
              dots[i].style.background = "#1DCD9F";
            }
          }

          if (progress >= 100) {
            clearInterval(timer);
            if (statusText) statusText.textContent = "COMPLETE";
          }
        }, 50);
      })();
    </script>
  </body>
</html>
